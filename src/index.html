<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="body">
    <form
      action="https://github.com/captain-cactus-ua/layout_search-bar-airbnb/settings#dialog-show-repo-delete-menu-dialog"
      class="container container--shadow"
    >
      <div class="search__lens"></div>
      <input
        class="search__bar search__bar--placeholder search__bar--weight:focus"
        id="data-qa-big"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form
      action="https://github.com/captain-cactus-ua/layout_search-bar-airbnb/settings#dialog-show-repo-delete-menu-dialog"
      class="container container--shadow"
    >
      <div
        class="search__lens search__lens--small search__bar--weight:focus"
      ></div>
      <input
        class="search__bar search__bar--placeholder search___bar--small"
        id="data-qa-npm small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
